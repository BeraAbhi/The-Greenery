<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

                </div>
            </div>

                </form>
            </div>
            <div class="navbar-right">
                <ul class="options">
                    <div>
                        <li>
                            <button class="btn login-btn" type="button" routerLink="/login" *ngIf="noLoginFound">

                                    class="img img-responsive" />
                                login
                            </button>
                        </li>
                    </div>
                    <div>
                        <li>
                            <button class="add-product btn-primary" *ngIf="localUserType" (click)="onAddProduct()">

                            </button>
                        </li>
                    </div>
                    <div>
                        <li>
                            <button class="btn logout btn-danger" type="button" (click)="onLogout()"
                                *ngIf="!noLoginFound">
                                <img src="https://cdn-icons-png.flaticon.com/512/2321/2321232.png"
                                    class="img img-responsive" />
                                logout
                            </button>
                        </li>
                    </div>
                    <div>
                        <li> 
                            <button class="btn signup-btn" type="button" routerLink="/registration"
                                *ngIf="noLoginFound">
                                <img src="https://cdn-icons-png.flaticon.com/512/3462/3462172.png"
                                    class="img img-responsive" />
                                Sign Up
                            </button>
                        </li>
                    </div>
                    <div class="cart-icon">
                        <li>
                            <img src="https://img.icons8.com/ios-glyphs/256/shopping-cart.png" alt=""
                                routerLink="/cart" />{{ countNumber }}
                        </li>
                    </div>
           
                    
                </ul>
            </div>
        </div>
