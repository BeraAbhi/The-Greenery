<app-loading-spinner *ngIf="mainLoadingSpinner"></app-loading-spinner>

<ng-container *ngIf="!mainLoadingSpinner" class="ng-contanier">
  <body>
    <div class="container px-3 my-5 clearfix">
      <!-- Shopping cart table -->
      <div class="card">
        <div class="card-header">
          <h2>Shopping Cart</h2> <div class="lds-hourglass" *ngIf="loadingSpinner"></div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered m-0">
              <thead>
                <tr>
                  <!-- Set columns width -->
                  <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                  <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                  <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                  <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                  <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a
                      class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i
                        class="ino ion-md-trash"></i></a></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of apiDataToDisplay;let i=index" class="cartdata">
                  <td class="p-4">
                    <div class="media align-items-center">
                      <img [src]="item.productImage" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                      <div class="media-body">
                        <a  class="d-block nameofproduct">{{item.productName}}</a>
                      </div>
                    </div>
                  </td>
                  <td class="text-right font-weight-semibold align-middle p-4" #abcd>{{item.productPrice}}</td>
                  <td class="align-middle product-quantity p-4"> <img
                      src="https://cdn1.iconfinder.com/data/icons/ecommerce-solid-5/32/quantity_1-512.png"
                      class="plus-minus" alt="" (click)="onMinus(item.productName)">
                    <input type="number" class="form-control text-center" value="{{item.productQuantity}}" #inputData
                      min="0" disabled>
                    <img src="https://cdn1.iconfinder.com/data/icons/ecommerce-solid-5/32/quantity-64.png"
                      class="plus-minus" alt="" (click)="onPlus(item.productName)">
                  </td>
                  <td class="text-right font-weight-semibold align-middle p-4">{{item.productQuantity *
                    item.productPrice}}
                  </td>
                  <td class="text-center align-middle px-0" (click)="onCartDeleteProduct(item)"><a
                      class="shop-tooltip close float-none text-danger delete" title="" data-original-title="Remove"><img
                        src="https://cdn-icons-png.flaticon.com/512/8848/8848798.png" alt="" height="38px"
                        width="38px"></a></td>
  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
      <div class="text-right total">
        <div class="col-md-4 col-sm-12 ">
          <div class="cart_totals">
            <h2>Cart Totals</h2>
            <table>
              <tbody >
                <tr class="cart-subtotal total-div">
                  <th>Total Quanity</th>
                  <th>Total</th>
                </tr>
                <tr class="order-total total-div">
                  <td><span class="amount">{{productQuantityTotal}}</span></td>
                  <td>
                    <strong><span class="text-large">â‚¹{{totalPrice}}</span></strong>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="wc-proceed-to-checkout">
              <a >Proceed to Checkout</a>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="float-right">
        <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3" routerLink="/dashboard">Back to
          shopping</button>
        <button type="button" class="btn btn-lg btn-primary mt-2">Checkout</button>
      </div> -->
  
    </div>
  
  
  </body>
</ng-container>
